services:
  server:
    image: chat-test-server
    build: ./server
    container_name: chat-server
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - chat-network
    restart: unless-stopped

  client:
    image: chat-test-client
    build: ./client
    container_name: chat-client
    expose:
      - "5173"
    depends_on:
      - server
    environment:
      - VITE_SOCKET_URL=http://localhost:3000
    networks:
      - chat-network
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: chat-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - server
      - client
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Descomentar cuando tengas certificados SSL:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - chat-network
    restart: unless-stopped

networks:
  chat-network:
    driver: bridge
